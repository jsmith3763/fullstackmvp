<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Akshar:wght@300&display=swap" rel="stylesheet">
    <title>Welcome to TODO</title>
</head>

<body>
    <h1 id="header">TODOs</h1>
    <input id="textbox" name="input" placeholder="Add new task.."></input>
    <div id="page">
        <div class="column">
            <div id="quoteContainer"></div>
        </div>
        <div class="column">
            <div id="todoContainer"></div>
            <div id="completedContainer"></div>
        </div>
        <div class="column" id="columnThree">
            <div id="timerContainer" style="font-size:200px"></div>
        </div>
    </div>
</body>

</html>
